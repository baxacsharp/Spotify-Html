<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="loginpage.css" />
    <title>Log In</title>
  </head>

  <body>
    <div class="container w-100">
      <div class="row text-center">
        <div
          class="col-6 offset-3 d-flex align-items-baseline justify-content-center"
        >
          <i class="fab fa-spotify fa-3x mr-1"></i>
          <p class="logo-text mb-0">Spotify</p>
        </div>
      </div>
    </div>

    <hr class="my-3" />

    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <span class="login-main-text">To continue, log in to Spotify.</span>
        </div>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <button class="btn btn-primary rounded-pill btn-block facebook-btn">
          <i class="fab fa-facebook mr-1"></i>CONTINUE WITH FACEBOOK
        </button>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <button class="btn btn-dark rounded-pill btn-block apple-btn">
          <i class="fab fa-apple mr-1"></i>CONTINUE WITH APPLE
        </button>
      </div>

      <div class="col-12 col-md-6 offset-md-3">
        <div class="container">
          <div class="row d-flex align-content-center">
            <div class="col-5 px-0">
              <hr />
            </div>
            <div class="col-2 px-0 align-self-center">
              <span class="or-text">OR</span>
            </div>
            <div class="col-5 px-0">
              <hr />
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 offset-md-3">
        <input
          id="usernameInput"
          type="text"
          class="form-control"
          placeholder="Email address or username"
          aria-label="Username Email"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <input
          id="passwordInput"
          type="password"
          class="form-control"
          placeholder="Password"
          aria-label="Password"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <div class="container">
          <div class="row d-flex align-items-baseline">
            <div
              class="col-12 col-md-6 p-0 text-center text-md-left mb-md-0 mb-2"
            >
              <input id="remeberPassword" type="checkbox" checked="checked" />
              <label class="mb-0" for="rememberPassword">Remember me</label>
            </div>
            <div class="col-12 col-md-6 p-0">
              <a href="index.html"
                ><button
                  class="btn btn-success rounded-pill btn-block login-btn"
                >
                  LOG IN
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <a class="forgot-password" href="#">Forgot your password?</a>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <hr />
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <h6>Don't have an acount?</h6>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <a href="signUpPage.html"
          ><button
            class="btn btn-outline-dark rounded-pill btn-block signup-btn"
          >
            SIGN UP FOR SPOTIFY
          </button></a
        >
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <hr />
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <small class="text-muted"
          >If you click "Log in with Facebook" and are not a Spotify user, you
          will be registerd and you agree to Spotify's
          <a class="terms-and-privacy" href="#">Terms & Conditions</a> and
          <a class="terms-and-privacy" href="#">Privacy Policy</a>.</small
        >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/eab15cbfad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
