<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="signUpPage.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container w-100">
      <div class="row text-center">
        <div
          class="col-6 offset-3 d-flex align-items-baseline justify-content-center"
        >
          <i class="fab fa-spotify fa-3x mr-1"></i>
          <p class="logo-text mb-0">Spotify</p>
        </div>
      </div>
    </div>

    <hr class="my-3" style="background-color: antiquewhite;" />

    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <h3 style="font-size: 2.5rem">Sign up for a free a</h3>
          <h3 style="font-size: 3rem">Spotify Account.</h3>
        </div>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <input
          id="usernameInput"
          type="text"
          class="form-control"
          placeholder="Email"
          aria-label="Username Email"
          aria-describedby="basic-addon1"
          required
        />
        <ion-icon id="mail" name="mail-outline"></ion-icon>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <input
          id="passwordInput"
          type="password"
          class="form-control"
          placeholder="Create a Password"
          aria-label="Password"
          aria-describedby="basic-addon1"
          required
        />
        <ion-icon id="eye" name="eye-off-outline"></ion-icon>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <input
          id="profileInput"
          type="text"
          class="form-control"
          placeholder="What should we call you"
          aria-label="profile"
          aria-describedby="basic-addon1"
          required
        />
        <ion-icon id="person" name="person-outline"></ion-icon>
      </div>
      <div class="col-12 col-md-6 offset-md-3">
        <a href="index.html"><button
          class="btn btn-success rounded-pill btn-block facebook-btn"
          style="font-size: 2rem"
        >
          Continue
        </button></a>
      </div>

      <div class="col-12 col-md-6 offset-md-3">
        <div class="container">
          <div class="row d-flex align-content-center">
            <div class="col-5 px-0">
              <hr style="background-color: antiquewhite;" />
            </div>
            <div class="col-2 px-0 align-self-center">
              <span class="or-text">OR</span>
            </div>
            <div class="col-5 px-0">
              <hr style="background-color: antiquewhite;" />
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6 offset-md-3">
        <button
          class="btn btn-dark rounded-pill btn-block facebook-btn"
          style="font-size: 1.5rem"
        >
          <i class="fab fa-facebook mr-1"></i> Sign Up with Facebook
        </button>
      </div>
      <div class="col-12 col-md-6 offset-md-3 d-flex">
        <div class="form-check d-flex justify-content-flex-start">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
            style="size: 2rem"
          />
          <label class="form-check-label" for="defaultCheck1">
            I agree to <a href="#">Spotify's Terms and Conditions</a>
          </label>
        </div>
      </div>
      <div class="col-12 col-md-6 offset-md-3 d-flex">
        <div class="form-check d-flex justify-content-flex-start">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
            style="size: 2rem"
          />
          <label class="form-check-label" for="defaultCheck1">
            I agree to <a href="#">Spotify's Privacy Policy</a>
          </label>
        </div>
      </div>
     
      <div class="col-12 col-md-6 offset-md-3">
        <h3><a href="index.html">Back</h3></a>
      </div>
      <div class="col-12 col-md-6 offset-md-3 mb-4">
        <h6>Already on Spotify?<span style="font-size: 2rem; padding-left: 10px;"><a href="loginpage.html">Login</a></span></h6>
      </div>
     
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script
      src="https://kit.fontawesome.com/eab15cbfad.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
